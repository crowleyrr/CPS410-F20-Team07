

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tutor Hive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      background-color: #1d2b68;
      color: #ffffff;
      height: 300px;
      margin-bottom: 0;
    }

    body{
        background-color: aqua;
    }

    h2{
        text-align: center;
        color:black;
        margin-bottom: 50px;
    }




  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Tutor Hive</h1>
    <p>Bee Your Best Self. </p>
    <img src="Images/Bee.png" alt="Bee" height="100px" width="100px">
  </div>
</div>

<nav class="navbar navbar-inverse">
  <!-- Left this section to keep the page structure consistent.  It was left
  blank because the user should not be able to go to the home page or
  sign out yet (because they haven't signed in) -->
</nav>

<h2>Sign In</h2>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4">
	<div>
	<label for = "Username"> Username:</label>
	<input type = "text" name = "Username" required>
	</div>
	<br>
	<div>
	<label for = "Password"> Password:</label>
	<input type = "password" name = "Password" min = "7" required>
	</div>
	<br>
	<div>
  <button type="button" class="sign-in" onclick="location.href='/hive/home/'">Sign In</button>

	</div>
	</div>
<br><br>

</body>
</html>
